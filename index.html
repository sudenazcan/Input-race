<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecting app</title>
</head>

<body>
    <h1>Race Registartion!</h1>
    <form action="">
        <div>
            <label for="name">First Name</label>
            <input type="text" name="first" id="name" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" required>
        </div>
        <p>
            <legend>Select a Race</legend>
            <div>
                <input type="radio" name="race" id="fun" value="fun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </p>
        <p>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="age">Select Age Group</label>
            <select name="agegroup" id="age">
                <option value=" under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select> <br>
            <button>Register!</button>
        </p>
    </form>
    <p>
        <input type="text" name="" id="" placeholder="" value="" required checked>
    </p>
    <div></div>
</body>
